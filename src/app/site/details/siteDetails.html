<md-content class="siteDetails" layout="row" layout-align="center center" style="padding-top: 5%">
  <section flex-gt-sm="70" flex>
    <md-card flex>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <h2>
            Détails du site
          </h2>
          <span class="flex"></span>
        </div>
      </md-toolbar>
      <div>
        <md-list-item class="md-2-line">
          <div class="material-icons md-avatar-icon">direction</div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ site.name }}</h3>
              <p>Site</p>
            </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="material-icons md-avatar-icon">location_on</div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ site.address }}</h3>
              <p>Adresse</p>
            </div>
          </div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ site.addressComplement }}</h3>
              <p>Complément d'adresse</p>
            </div>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="material-icons md-avatar-icon">location_city</div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ site.city }}</h3>
              <p>Ville</p>
            </div>
          </div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ site.postalCode }}</h3>
              <p>CP</p>
            </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-line" layout="row" layout-align="center center" style="margin: 2% 0">
          <div class="md-list-item-text" layout="row" layout-align="center center">
            <md-button class="md-primary md-raised"
                       ui-sref="areasList({accountId: accountId, siteId: site.id})">
              <span>Voir les espaces et les opérations du site</span>
            </md-button>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </div>
    </md-card>
  </section>
</md-content>
