<md-content class="clientsList" layout="row">
  <md-card flex="90">
    <md-table-container ng-cloak layout-wrap>
      <table md-table style="text: center">
        <thead md-head>
          <tr md-row>
            <th md-column><span>Client</span></th>
            <th md-column>Date de cr√©ation</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="account in accounts">
            <td md-cell><a ui-sref="accountDetails({id: account.id})">{{ account.name }}</a></td>
            <td md-cell>{{ account.creationDate | date:'medium'}}</td>
            <td md-cell>
              <md-button class="md-icon-button md-primary" ng-click="deleteAccount(account.id)">
                <md-icon class="material-icons themeBlue">delete</md-icon>
                <md-tooltip md-direction="right">
                  Supprimer
                </md-tooltip>
              </md-button>
            </td>
            <td md-cell>
              <a ui-sref="accountModify({id: account.id})">
                <md-button class="md-icon-button md-primary">
                  <md-icon class="material-icons themeBlue">create</md-icon>
                  <md-tooltip md-direction="right">
                    Modifier
                  </md-tooltip>
                </md-button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
  <section flex="10">
    <md-button class="md-fab md-mini" aria-label="FAB" style="margin-top: 20px"
               ui-sref="accountCreate">
      <md-icon class="material-icons">add</md-icon>
      <md-tooltip md-direction="top">
        Ajouter un client
      </md-tooltip>
    </md-button>
  </section>
</md-content>
