<md-content class="clientsList" layout="row">

  <md-card flex="90">
    <md-table-container ng-cloak layout-wrap>
      <table md-table style="text: center">
        <thead md-head>
          <tr md-row>
            <th md-column><span>Identifiant</span></th>
            <th md-column><span>Entreprise</span></th>
            <th md-column>Date de création</th>
            <th md-column>Dernière mise à jour</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row>
            <td md-cell>Test</td>
            <td md-cell>test</td>
            <td md-cell>test</td>
            <td md-cell>test</td>

            <td md-cell>
              <md-button class="md-icon-button md-primary" ng-click="deletePaymentMean($event,card)">
                <md-icon class="material-icons themeBlue">delete</md-icon>
                <md-tooltip md-direction="right">
                  Supprimer
                </md-tooltip>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
  <section flex="10">
    <md-button class="md-fab md-mini" aria-label="FAB" style="margin-top: 20px"
               ui-sref="accountCreate">
      <md-icon class="material-icons">add</md-icon>
      <md-tooltip md-direction="top">
        Ajouter un client
      </md-tooltip>
    </md-button>
  </section>
</md-content>
