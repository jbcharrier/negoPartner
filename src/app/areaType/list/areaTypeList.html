<md-content class="areaTypeList">
  <section layout>
    <md-card flex="90">
      <md-table-container ng-cloak layout-wrap>
        <table md-table style="text: center">
          <thead md-head>
          <tr md-row>
            <th md-column><span>Espace Type</span></th>
            <th md-column>Op√©rations</th>
            <th md-column></th>
          </tr>
          </thead>
          <tbody md-body>
          <tr md-row ng-repeat="areaType in areaTypes">
            <td md-cell>{{ areaType.name }}</td>
            <td md-cell>
              <ul>
                <li ng-repeat="operation in areaType.operations">
                  {{operation.name}}
                </li>
              </ul>
            </td>
            <td md-cell class="align-right">
              <md-button class="md-icon-button md-primary" ng-click="delete(areaType.id)">
                <md-icon class="material-icons themeBlue">delete</md-icon>
                <md-tooltip md-direction="right">
                  Supprimer
                </md-tooltip>
              </md-button>
            </td>
          </tr>
          </tbody>
        </table>
      </md-table-container>
    </md-card>
    <section flex="10">
      <md-button class="md-fab md-mini" aria-label="FAB" style="margin-top: 20px"
                 ui-sref="areaType">
        <md-icon class="material-icons">add</md-icon>
        <md-tooltip md-direction="top">
          Ajouter un espace type
        </md-tooltip>
      </md-button>
    </section>
  </section>
</md-content>
