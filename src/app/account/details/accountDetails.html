<md-content class="accountDetails" layout="row" layout-align="center center" style="padding-top: 5%">
    <section flex-gt-sm="70" flex>
      <md-card flex>
        <md-toolbar class="md-primary">
          <div class="md-toolbar-tools">
            <h2>
              Détails du client
            </h2>
            <span class="flex"></span>
          </div>
        </md-toolbar>
        <div>
          <md-list-item class="md-2-line">
            <div class="material-icons md-avatar-icon">person</div>
            <div class="md-list-item-text" layout="row">
              <div flex>
                <h3>{{ account.name }}</h3>
                <p>client</p>
              </div>
            </div>
            <md-divider></md-divider>
          </md-list-item>
          <md-list-item class="md-2-line">
            <div class="material-icons md-avatar-icon">location_on</div>
            <div class="md-list-item-text" layout="row">
              <div flex>
                <h3>{{ account.address }}</h3>
                <p>Adresse</p>
              </div>
            </div>
            <div class="md-list-item-text" layout="row">
              <div flex>
                <h3>{{ account.addressComplement }}</h3>
                <p>Complément d'adresse</p>
              </div>
            </div>
          </md-list-item>
          <md-list-item class="md-2-line">
            <div class="material-icons md-avatar-icon">location_city</div>
            <div class="md-list-item-text" layout="row">
              <div flex>
                <h3>{{ account.city }}</h3>
                <p>Ville</p>
              </div>
            </div>
            <div class="md-list-item-text" layout="row">
              <div flex>
                <h3>{{ account.postalCode }}</h3>
                <p>CP</p>
              </div>
            </div>
            <md-divider></md-divider>
          </md-list-item>
          <md-list-item class="md-2-line">
            <div class="material-icons md-avatar-icon">today</div>
            <div class="md-list-item-text" layout="row">
              <div flex>
                <h3>{{ account.creationDate | date:"dd/MM/yyyy"}}</h3>
                <p>Date d'enregistrement</p>
              </div>
            </div>
          </md-list-item>
        </div>
      </md-card>
    </section>
</md-content>
