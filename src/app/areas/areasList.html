<md-content class="areasList">
  <section layout>
    <md-card flex="90">
      <md-table-container ng-cloak layout-wrap>
        <table md-table style="text: center">
          <thead md-head>
          <tr md-row>
            <th md-column><span>Espaces</span></th>
            <th md-column>Opérations</th>
            <th md-column>Superficie (m2)</th>
            <th md-column>Description</th>
            <th md-column>Audit</th>
            <th md-column></th>
            <th md-column></th>
          </tr>
          </thead>
          <tbody md-body>
          <tr md-row ng-repeat="area in areas">
            <td md-cell>{{ area.name }}</td>
            <td md-cell>
              <a ui-sref="operationsList({accountId: accountId, siteId: siteId, areaId: area.id})">
                <md-button class="md-icon-button md-primary">
                  <md-icon class="material-icons themeBlue">list</md-icon>
                  <md-tooltip md-direction="right">
                    Operations
                  </md-tooltip>
                </md-button>
              </a>
            </td>
            <td md-cell>
              <span>{{area.surface}}</span>
            </td>
            <td md-cell>
              <span>{{area.complement}}</span>
            </td>
            <td md-cell>
              <span>{{area.auditFrequency}}</span>
            </td>
            <td md-cell class="align-right">
              <md-button class="md-icon-button md-primary" ng-click="deleteArea(area.id)">
                <md-icon class="material-icons themeBlue">delete</md-icon>
                <md-tooltip md-direction="right">
                  Supprimer
                </md-tooltip>
              </md-button>
            </td>
            <td md-cell>
              <a ui-sref="areaModify({id: area.id})">
                <md-button class="md-icon-button md-primary">
                  <md-icon class="material-icons themeBlue">create</md-icon>
                  <md-tooltip md-direction="right">
                    Modifier
                  </md-tooltip>
                </md-button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </md-table-container>
    </md-card>
    <section flex="10">
      <md-button class="md-fab md-mini" aria-label="FAB" style="margin-top: 20px"
                 ui-sref="areaCreate({accountId: accountId, siteId: siteId})">
        <md-icon class="material-icons">add</md-icon>
        <md-tooltip md-direction="top">
          Ajouter une pièce
        </md-tooltip>
      </md-button>
    </section>
  </section>
  <section layout layout-align="center center">
    <div flex="20">
      <md-button class="md-primary md-raised"
                 ui-sref="accountDetails({id: accountId})">
        <span>Retour au compte</span>
      </md-button>
    </div>
  </section>
</md-content>
