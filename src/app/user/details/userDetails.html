<md-content class="userDetails" layout="row" layout-align="center center" style="padding-top: 5%">
  <section flex-gt-sm="70" flex>
    <md-card flex>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <h2>
            Détails de l'utilisateur
          </h2>
          <span class="flex"></span>
        </div>
      </md-toolbar>
      <div>
        <md-list-item class="md-2-line">
          <div class="material-icons md-avatar-icon">account_circle</div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ user.firstname }} {{ user.lastname }}</h3>
              <p>Utilisateur</p>
            </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="material-icons md-avatar-icon">verified_user</div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ user.position }}</h3>
              <p>Fonction</p>
            </div>
          </div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ user.complement }}</h3>
              <p>Complément</p>
            </div>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line">
          <div class="material-icons md-avatar-icon">contacts</div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ user.email }}</h3>
              <p>E-mail</p>
            </div>
          </div>
          <div class="md-list-item-text" layout="row">
            <div flex>
              <h3>{{ user.phone }}</h3>
              <p>Tél.</p>
            </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item class="md-line" layout="row" layout-align="start center" style="margin: 2% 0">
          <div class="material-icons md-avatar-icon">directions</div>
          <div class="md-list-item-text" layout="row" layout-align="start center">
              <div flex>
                <h3 ng-repeat="(key, value) in userSites">{{ value.name }}</h3>
                <p>Sites de référence</p>
              </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </div>
    </md-card>
  </section>
</md-content>
